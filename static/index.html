        <ul id="data"></ul>

    <script>
        const container = document.getElementById('data');
        fetch('/api/list')
            .then(res => res.json())
            .then(data => {
                const values = data.message.map(e => `<li>${e.name} ${e.lastName}</li>`)
                    .reduce((previous, current) => previous + current);   
                    
                data.innerHTML = values;
            });
    </script>
